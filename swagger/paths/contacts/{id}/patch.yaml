#/swagger/paths/contacts/{id}/patch.yaml

tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update a contacts with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phonenumber"
            type: string
            example: '+380670000000'
          email:
            description: "Contact's email"
            type: string
            example: 'mail@gmail.com'
          isFavourite:
            description: 'indicates if the contact is in favorites group'
            type: boolean
            example: false
          contactType:
            description: indicates which type of contact'
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Updates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
